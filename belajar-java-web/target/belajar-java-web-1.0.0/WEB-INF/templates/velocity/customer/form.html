<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        
        <h1>Form Input Customer</h1>
        <form method="POST">
            ID Number
            
            #if($customer.idNumber)
                #set($disabled='disabled')
            #else
                #set($disabled='')
            #end
            <input type="hidden" name="idx"
                   value="$!customer.idNumber"/>
            <input type="text" name="idNumber"
                   value="$!customer.idNumber"
                   maxlength="10" $disabled
                   size="10"/><br>
            Firstname
            <input type="text" name="firstname"
                   value="$!customer.firstname" /><br>
            Lastname
            <input type="text" name="lastname"
                   value="$!customer.lastname" /><br>
            Birthday
            <input type="text" name="birthday"
                   value="$!dateTool.format('yyyy-MM-dd',$customer.birthday)" /><br>
            
            
            No. Account
            <input type="text" name="noAccount"
                   value="$!customer.noAccount" />
            <div>
                <font color="red">
                    #springBind("customer.noAccount") 
                    #springShowErrors("<br>" "")
                </font>
            </div>
            <br>
            
            
            Saldo
            <input type="text" name="saldo"
                   value="$!customer.saldo" /><br>
            
            <input type="reset"
                   value="Cancel" />
            <input type="submit"
                   value="Save" />
        </form>
        
    </body>
</html>
